apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-frontend
  template:
    metadata:
      labels:
        app: vue-frontend
    spec:
      containers:
        - name: vue-frontend
          image: "{{ .Values.vueFrontend.image.repository }}:{{ .Values.vueFrontend.image.tag }}"
          ports:
            - containerPort: {{ .Values.vueFrontend.service.port }}
